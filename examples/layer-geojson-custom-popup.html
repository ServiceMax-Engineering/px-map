<!DOCTYPE html>
<html lang="en">

<head>
  <title>Map Demo -- Layer GeoJSON Custom Popup</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html" />

  <!-- Importing px-map subcomponents... -->
  <link rel="import" href="../px-map.html" />
  <link rel="import" href="../px-map-tile-layer.html" />
  <link rel="import" href="../px-map-marker-custom.html" />
  <link rel="import" href="../px-map-layer-geojson.html" />

  <style>
    body {
      margin: 0;
    }

    .wrap {
      display: flex;
      height: 100vh;
    }
  </style>
</head>

<body>
  <section class="wrap">
    <dom-bind>
      <template is="dom-bind">
        <px-map flex-to-size>
          <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
          <px-map-layer-geojson id="pxLayerGeoJson" data="{{geoJSONLine}}" feature-style='{"color": "purple", "fillColor": "purple", "fillOpacity": "0.3"}'
            show-feature-properties intersecting-route-popup="<section><ul><li><a href='#'>3-4: 12 mi, 0:33min</a></li><li><a href='#'>4-5: 34 mi, 1:33min</a></li></ul></section>">
          </px-map-layer-geojson>
          <px-map-marker-custom lat="37.389933" lng="-121.971807" icon="px-nav:unconfirmed" stroke-color="blue" fill-color="white" icon-content="1"></px-map-marker-custom>
          <px-map-marker-custom lat="37.596371" lng="-122.081633" icon="px-nav:unconfirmed" stroke-color="blue" fill-color="white" icon-content="2" /></px-map-marker-custom>
          <px-map-marker-custom lat="37.336182" lng="-121.890603" icon="px-nav:unconfirmed" stroke-color="blue" fill-color="white" icon-content="3" /></px-map-marker-custom>

          <px-map-marker-custom lat="37.54348845864999" lng="-122.32177734375" icon="px-nav:unconfirmed" stroke-color="blue" fill-color="white" icon-content="4" /></px-map-marker-custom>
          <px-map-marker-custom lat="37.46014336804266" lng="-122.27714538574219" icon="px-nav:unconfirmed" stroke-color="blue" fill-color="white" icon-content="5" /></px-map-marker-custom>
        </px-map>
      </template>
    </dom-bind>
  </section>
</body>

</html>
